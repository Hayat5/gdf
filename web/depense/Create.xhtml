<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DepenseCreateDlg" widgetVar="DepenseCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateDepenseTitle}">
            <h:form id="DepenseCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{depenseController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateDepenseLabel_idDepense}" for="idDepense" />
                        <p:inputText id="idDepense" value="#{depenseController.selected.idDepense}" title="#{bundle.CreateDepenseTitle_idDepense}" required="true" requiredMessage="#{bundle.CreateDepenseRequiredMessage_idDepense}"/>
                        <p:outputLabel value="#{bundle.CreateDepenseLabel_idCategory}" for="idCategory" />
                        <p:inputText id="idCategory" value="#{depenseController.selected.idCategory}" title="#{bundle.CreateDepenseTitle_idCategory}" required="true" requiredMessage="#{bundle.CreateDepenseRequiredMessage_idCategory}"/>
                        <p:outputLabel value="#{bundle.CreateDepenseLabel_idUser}" for="idUser" />
                        <p:inputText id="idUser" value="#{depenseController.selected.idUser}" title="#{bundle.CreateDepenseTitle_idUser}" required="true" requiredMessage="#{bundle.CreateDepenseRequiredMessage_idUser}"/>
                        <p:outputLabel value="#{bundle.CreateDepenseLabel_depense}" for="depense" />
                        <p:inputText id="depense" value="#{depenseController.selected.depense}" title="#{bundle.CreateDepenseTitle_depense}" required="true" requiredMessage="#{bundle.CreateDepenseRequiredMessage_depense}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{depenseController.create}" value="#{bundle.Save}" update="display,:DepenseListForm:datalist,:growl" oncomplete="handleSubmit(args,'DepenseCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DepenseCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
