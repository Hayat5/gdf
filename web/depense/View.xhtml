<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DepenseViewDlg" widgetVar="DepenseViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDepenseTitle}">
            <h:form id="DepenseViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{depenseController.selected != null}">
                        <h:outputText value="#{bundle.ViewDepenseLabel_idDepense}"/>
                        <h:outputText value="#{depenseController.selected.idDepense}" title="#{bundle.ViewDepenseTitle_idDepense}"/>
                        <h:outputText value="#{bundle.ViewDepenseLabel_idCategory}"/>
                        <h:outputText value="#{depenseController.selected.idCategory}" title="#{bundle.ViewDepenseTitle_idCategory}"/>
                        <h:outputText value="#{bundle.ViewDepenseLabel_idUser}"/>
                        <h:outputText value="#{depenseController.selected.idUser}" title="#{bundle.ViewDepenseTitle_idUser}"/>
                        <h:outputText value="#{bundle.ViewDepenseLabel_depense}"/>
                        <h:outputText value="#{depenseController.selected.depense}" title="#{bundle.ViewDepenseTitle_depense}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="DepenseViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
